<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-lg-2"></div>
            <div class="col-md-6 col-sm-6 col-md-6">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-3"></div>
            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">
                <form action="/redirect-to-twitter-sign-in" method="POST" autocomplete="off">
                    <input type="hidden" name="cancel_url" value="https%3A%2F%2Fwww.zenius.net%2Fsign-in">
                    <input type="hidden" name="signedin_url" value="https%3A%2F%2Fwww.zenius.net%2Fsign-in-with-twitter%3Freturn_url%3Dhttps%3A%2F%2Fwww.zenius.net%2F">
                    <button type="submit" class="btn btn-info">
                        <i class="fa fa fa-twitter fa-2"></i>
                        Sign-In With Twitter
                    </button>
                </form>
                <p style="margin-top:20px">
                    Or
                </p>
                <p>
                <h3>Sign-in menggunakan account sendiri</h3>
                </p>
            </div>
        </div>

        <form class="form-horizontal" role="form" id="fmLogin" autocomplete="off">
            <div class="form-group">
                <label for="inputPassword3" class="col-md-3 col-sm-3 col-lg-2 control-label">Email</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="email" class="form-control" id="txtEmail" required name="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-md-3 col-sm-3 col-lg-2 control-label">Password</label>
                <div class="col-sm-9 col-lg-6">
                    <input type="password" class="form-control" id="txtPassword" name="password" placeholder="Password" required>
                    <input type="text" class="form-control" id="txtPasswordFake" name="fakepassword" style="display:none;">
                    <input id="show-passwd" type="checkbox" name="show_password">show password</div>
            </div>
    </div>

    <div class="form-group" style="display: none">
        <div class="col-sm-offset-2 col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
            <button id="btnSubmit" type="submit" class="btn btn-default">Sign in</button>
            <input name="return_url" type="hidden" value="https://www.zenius.net/"/>
            <span id="fmLoginMsg" class="alert alert-danger" style="display: none;"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-2"></div>
        <div class="col-md-6 col-sm-6 col-md-6" style="margin-bottom:100px">
            <a href="/forget-password">Lupa Password?</a>
        </div>
    </div>
    </form>

</div>



</body>
</html>
